name: build api

on: 
  push:
    branches:
      - main
    paths:
      - "api/**"
    pull_request:
      types: [opened, synchronize, reopened ]
      branches:
        - 'main'
        - 'develop'
        - 'master'
      paths:
        - 'api/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v3
       - name: disaply content
         run: |
            cat api/api.txt
       - name: Bump version and push tag
         uses: anothrNick/github-tag-action@v1
         env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           WITH_V: true
