name: release-please

on:
  workflow_dispatch:
      
jobs:
  pre-release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
          monorepo-tags: true
          token: ${{ secrets.RELEASE_PLEASE_PAT }}
          
      - name: print outputs
        run: |
          echo ${{ steps.release.outputs.stdout }}


